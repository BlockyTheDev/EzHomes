name: EzHomes
version: ${project.version}
main: lol.hyper.ezhomes.EzHomes
api-version: 1.13
author: hyperdefined
website: https://www.spigotmc.org/resources/ezhomes.82663/
description: A super easy to use home plugin.
commands:
  sethome:
    usage: /sethome <name>
    description: Set home.
  home:
    usage: /home <name>
    description: Teleport to home.
  homes:
    usage: /homes
    description: List player homes.
  updatehome:
    usage: /updatehome
    description: Update a home location.
  delhome:
    usage: /delhome
    description: Delete a home.
  homesreload:
    usage: /homesreload
    description: Reloads config.
  where:
    usage: /where
    description: Shows a home's location.
  respawnhome:
    usage: /respawnhome
    description: Set a home to respawn at.
permissions:
  ezhomes.reload:
    default: op
    description: Allows the usage of /homesreload
  ezhomes.bypasslimit:
    default: op
    description: Allows player to bypass home limit
  ezhomes.bypasscooldown:
    default: op
    description: Allows player to bypass cooldown between teleports